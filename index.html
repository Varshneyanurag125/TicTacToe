<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winPanel hide">
        <p class="player glow">Player 1</p>
        <p>Wins</p>
    </div>
    <div class="main-container">
        <div class="game-dashboard">
            <div class="player player1">
                <p>Player 1</p>
                <p>1:14</p>
            </div>
            <p class="head">Tic-Tac-Toe</p>
            <div class="player player1">
                <p>Player 2</p>
                <p>0:14</p>
            </div>
            
        </div>
        <div class="line"> 
            
        </div>
        <div class="game">
            <div class="gameTile" row = '0' column = '0'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '0' column = '1'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '0' column = '2'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '1' column = '0'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '1' column = '1'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '1' column = '2'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '2' column = '0'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '2' column = '1'>
                <img src ="" alt = "" class="notClicked" >
            </div>
            <div class="gameTile" row = '2' column = '2'>
                <img src ="" alt = "" class="notClicked" >
            </div>
        </div>
    </div>
    <div class="leaderboard">
        <div class="leader-head">
            <p>Leader Board</p>
        </div>
        <div class="leader-main">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
